<!DOCTYPE html>
<html lang="en">
<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="my-form">

    <templete>

        <vaddin-vertical-layout>

            <vaadin-text-field id="name"></vaadin-text-field>
            <vaadin-text-field id="email"></vaadin-text-field>

        </vaddin-vertical-layout>

    <script>

        class FormTemplate extends Polymer.Element{

                return 'my-form'
            }
        }

        customElements.define(FormTemplate.is,FormTemplate);
